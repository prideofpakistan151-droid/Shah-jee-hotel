<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Bill - Hostel Bill Manager</title>
    
    <!-- Enhanced PWA Icons -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-128x128.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-96x96.png">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png">
    <meta name="msapplication-TileImage" content="icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#6366F1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="BillManager">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6366F1">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/new-bill.css">
    <link rel="stylesheet" href="styles/dark-mode.css">
</head>
<body class="light-theme">
    <div class="container">
        <header class="page-header">
            <button class="back-btn" onclick="goBack()">←</button>
            <h1>New Bill Count</h1>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span class="theme-icon">🌙</span>
            </button>
        </header>

        <div class="form-container">
            <div class="input-group">
                <label for="billName">📝 Bill Name</label>
                <input type="text" id="billName" placeholder="e.g., January Food Bill" required>
            </div>

            <div class="input-group">
                <label for="billDate">📅 Date</label>
                <input type="date" id="billDate" required>
            </div>

            <div class="input-group">
                <label for="billCategory">🏷️ Category</label>
                <select id="billCategory">
                    <option value="food">🍕 Food & Dining</option>
                    <option value="groceries">🛒 Groceries</option>
                    <option value="utilities">⚡ Utilities</option>
                    <option value="rent">🏠 Rent</option>
                    <option value="transport">🚗 Transport</option>
                    <option value="entertainment">🎬 Entertainment</option>
                    <option value="other">📦 Other</option>
                </select>
            </div>

            <div class="input-group">
                <label for="billDescription">📋 Description (Optional)</label>
                <textarea id="billDescription" placeholder="Add any notes about this bill..."></textarea>
            </div>

            <button class="btn-primary" onclick="createNewBill()">
                <span>🚀</span> Start Counting Bill
            </button>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/theme.js"></script>
    <script>
        document.getElementById('billDate').valueAsDate = new Date();

        function createNewBill() {
            const billName = document.getElementById('billName').value.trim();
            const billDate = document.getElementById('billDate').value;
            const category = document.getElementById('billCategory').value;
            const description = document.getElementById('billDescription').value.trim();

            if (!billName) {
                showNotification('Please enter a bill name', 'error');
                return;
            }

            if (!billDate) {
                showNotification('Please select a date', 'error');
                return;
            }

            const newBill = {
                id: Date.now().toString(),
                name: billName,
                date: billDate,
                category: category,
                description: description,
                createdAt: new Date().toISOString(),
                entries: [],
                totals: { 'Z': 0, 'U': 0, 'M': 0, 'B': 0, 'A': 0 },
                finalTotals: null,
                totalAmount: 0
            };

            sessionStorage.setItem('currentBill', JSON.stringify(newBill));
            navigateTo('calculator.html');
        }
    </script>
</body>
</html>
