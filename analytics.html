<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Hostel Bill Manager</title>
    
    <!-- Enhanced PWA Icons -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-128x128.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-96x96.png">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png">
    <meta name="msapplication-TileImage" content="icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#6366F1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="BillManager">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6366F1">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/analytics.css">
    <link rel="stylesheet" href="styles/dark-mode.css">
</head>
<body class="light-theme">
    <div class="container">
        <header class="page-header">
            <button class="back-btn" onclick="goBack()">←</button>
            <h1>📈 Analytics</h1>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span class="theme-icon">🌙</span>
            </button>
        </header>

        <div class="analytics-container">
            <!-- Summary Cards -->
            <div class="summary-cards">
                <div class="summary-card">
                    <div class="summary-icon">💰</div>
                    <div class="summary-info">
                        <div class="summary-value" id="totalSpent">₹0</div>
                        <div class="summary-label">Total Spent</div>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="summary-icon">📊</div>
                    <div class="summary-info">
                        <div class="summary-value" id="totalBills">0</div>
                        <div class="summary-label">Total Bills</div>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="summary-icon">📅</div>
                    <div class="summary-info">
                        <div class="summary-value" id="avgPerBill">₹0</div>
                        <div class="summary-label">Avg per Bill</div>
                    </div>
                </div>
            </div>

            <!-- Category Breakdown -->
            <div class="analytics-section">
                <h3>🏷️ Spending by Category</h3>
                <div id="categoryChart" class="chart-container"></div>
            </div>

            <!-- Participant Breakdown -->
            <div class="analytics-section">
                <h3>👥 Spending by Person</h3>
                <div id="participantChart" class="chart-container"></div>
            </div>

            <!-- Monthly Trend -->
            <div class="analytics-section">
                <h3>📅 Monthly Trend</h3>
                <div id="monthlyChart" class="chart-container"></div>
            </div>

            <!-- Settlements -->
            <div class="analytics-section">
                <h3>💸 Current Settlements</h3>
                <div id="settlementsList" class="settlements-container"></div>
            </div>

            <!-- Export Options -->
            <div class="analytics-actions">
                <button class="btn-primary" onclick="exportAnalytics()">
                    <span>📤</span> Export Report
                </button>
                <button class="btn-secondary" onclick="refreshAnalytics()">
                    <span>🔄</span> Refresh Data
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
