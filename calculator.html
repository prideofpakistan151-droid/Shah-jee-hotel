<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator - Hostel Bill Manager</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="BillManager">
    <meta name="theme-color" content="#6366F1">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/calculator.css">
    <link rel="stylesheet" href="styles/dark-mode.css">
</head>
<body class="light-theme">
    <div class="container">
        <header class="page-header">
            <button class="back-btn" onclick="goBack()">←</button>
            <h1 id="billTitle">Advanced Calculator</h1>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span class="theme-icon">🌙</span>
            </button>
        </header>

        <!-- Bill Info Bar -->
        <div class="bill-info-bar">
            <span id="billInfo">Quick Expense Calculator</span>
            <div class="bill-actions">
                <button class="btn-sm" onclick="saveQuickBill()">💾 Save</button>
            </div>
        </div>

        <div class="calculator-container">
            <!-- Input Section -->
            <div class="input-section">
                <div class="input-group">
                    <label for="price">💰 Amount (₹)</label>
                    <input type="number" id="price" step="0.01" placeholder="Enter amount" onkeyup="calculateQuickSplit()">
                </div>
                
                <div class="input-group">
                    <label for="category">🏷️ Category</label>
                    <select id="category" onchange="calculateQuickSplit()">
                        <option value="food">🍕 Food & Dining</option>
                        <option value="groceries">🛒 Groceries</option>
                        <option value="utilities">⚡ Utilities</option>
                        <option value="rent">🏠 Rent</option>
                        <option value="transport">🚗 Transport</option>
                        <option value="entertainment">🎬 Entertainment</option>
                        <option value="other">📦 Other</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="description">📝 Description</label>
                    <input type="text" id="description" placeholder="What's this expense for?">
                </div>
                
                <div class="input-group">
                    <label>👥 Split Between</label>
                    <div class="participant-badges" id="participantBadges"></div>
                    <input type="hidden" id="participants">
                </div>

                <!-- Quick Split Options -->
                <div class="split-options">
                    <label>⚡ Split Type</label>
                    <div class="split-buttons">
                        <button class="split-btn active" data-split="equal" onclick="setSplitType('equal')">
                            Equal Split
                        </button>
                        <button class="split-btn" data-split="custom" onclick="setSplitType('custom')">
                            Custom Amounts
                        </button>
                        <button class="split-btn" data-split="percentage" onclick="setSplitType('percentage')">
                            Percentage
                        </button>
                    </div>
                </div>

                <!-- Custom Amounts Section -->
                <div class="custom-split-section" id="customSplitSection" style="display: none;">
                    <label>Custom Amounts (₹)</label>
                    <div id="customAmounts"></div>
                </div>

                <!-- Percentage Split Section -->
                <div class="percentage-split-section" id="percentageSplitSection" style="display: none;">
                    <label>Percentage Split (%)</label>
                    <div id="percentageAmounts"></div>
                </div>
            </div>

            <!-- Quick Results -->
            <div class="quick-results">
                <h3>💡 Quick Split</h3>
                <div id="quickResults" class="results-grid"></div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button onclick="addEntry()" class="btn-primary">
                    <span>➕</span> Add Entry
                </button>
                <button onclick="showFinal()" class="btn-secondary">
                    <span>📊</span> Show Summary
                </button>
                <button onclick="saveQuickBill()" class="btn-success">
                    <span>💾</span> Save Bill
                </button>
                <button onclick="resetCalculator()" class="btn-danger">
                    <span>🔄</span> Reset
                </button>
            </div>

            <!-- Entries Log -->
            <div class="entries-log">
                <div class="log-header">
                    <h3>📝 Entries Log</h3>
                    <div class="log-actions">
                        <button class="btn-sm" onclick="clearAllEntries()">Clear All</button>
                    </div>
                </div>
                
                <div class="search-bar">
                    <span class="search-icon">🔍</span>
                    <input type="text" id="searchLog" placeholder="Search entries..." onkeyup="filterLog()">
                </div>
                
                <div id="entriesList" class="entries-list"></div>
            </div>

            <!-- Final Totals -->
            <div class="final-totals-section">
                <div class="totals-card" id="currentTotals">
                    <h3>📈 Current Totals</h3>
                    <div id="totalsContent"></div>
                </div>
                
                <div class="final-totals-card" id="finalTotals" style="display: none;">
                    <h3>🎯 Final Settlement</h3>
                    <div id="finalContent"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="js/app.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
