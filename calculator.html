<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Bill - Hostel Bill Manager</title>
    
    <!-- Enhanced PWA Icons -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-128x128.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-96x96.png">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png">
    <meta name="msapplication-TileImage" content="icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#6366F1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="BillManager">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6366F1">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/calculator.css">
    <link rel="stylesheet" href="styles/dark-mode.css">
</head>
<body class="light-theme">
    <div class="container">
        <header class="page-header">
            <button class="back-btn" onclick="goBack()">←</button>
            <h1 id="billTitle">Calculating Bill</h1>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span class="theme-icon">🌙</span>
            </button>
        </header>

        <div class="bill-info-bar">
            <span id="billInfo">Loading...</span>
            <div class="bill-actions">
                <button class="btn-sm" onclick="saveQuickBill()">💾 Save</button>
            </div>
        </div>

        <div class="calculator-container">
            <!-- Input Section -->
            <div class="input-section">
                <div class="input-group">
                    <label for="price">💰 Amount (₹)</label>
                    <input type="number" id="price" step="0.01" placeholder="Enter amount" onkeyup="calculateQuickSplit()">
                </div>
                
                <div class="input-group">
                    <label for="entryDescription">📝 Description (Optional)</label>
                    <input type="text" id="entryDescription" placeholder="e.g., Dinner, Lunch, Snacks">
                </div>
                
                <div class="input-group">
                    <label>👥 Split Between</label>
                    <div class="participant-badges" id="participantBadges"></div>
                    <input type="hidden" id="participants">
                </div>

                <!-- Quick Split Options -->
                <div class="split-options">
                    <label>⚡ Split Type</label>
                    <div class="split-buttons">
                        <button class="split-btn active" data-split="equal" onclick="setSplitType('equal')">
                            Equal Split
                        </button>
                        <button class="split-btn" data-split="custom" onclick="setSplitType('custom')">
                            Custom Amounts
                        </button>
                    </div>
                </div>

                <div class="btn-row">
                    <button id="addBtn" onclick="addEntry()" class="btn-primary">
                        <span>➕</span> Add Entry
                    </button>
                </div>
            </div>

            <!-- Quick Results -->
            <div class="quick-results">
                <h3>💡 Quick Split</h3>
                <div id="quickResults" class="results-grid"></div>
            </div>

            <!-- Entries Log -->
            <div class="entries-log">
                <div class="log-header">
                    <h3>📝 Entries Log</h3>
                    <div class="log-actions">
                        <button class="btn-sm" onclick="clearAllEntries()">Clear All</button>
                    </div>
                </div>
                
                <div class="search-bar">
                    <span class="search-icon">🔍</span>
                    <input type="text" id="searchLog" placeholder="Search entries..." onkeyup="filterLog()">
                </div>
                
                <div id="entriesList" class="entries-list"></div>
            </div>

            <!-- Final Totals -->
            <div class="final-totals-section">
                <div class="totals-card" id="currentTotals">
                    <h3>📈 Current Totals</h3>
                    <div id="totalsContent"></div>
                </div>
                
                <div class="final-totals-card" id="finalTotals" style="display: none;">
                    <h3>🎯 Final Settlement</h3>
                    <div id="finalContent"></div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button onclick="showFinal()" class="btn-secondary">
                    <span>📊</span> Show Summary
                </button>
                <button onclick="saveBill()" class="btn-success">
                    <span>💾</span> Save Bill
                </button>
                <button onclick="resetCurrentBill()" class="btn-danger">
                    <span>🔄</span> Reset
                </button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="js/app.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
