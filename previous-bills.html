<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Bills - Hostel Bill Manager</title>
    
    <!-- Enhanced PWA Icons -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-128x128.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-96x96.png">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png">
    <meta name="msapplication-TileImage" content="icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#6366F1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="BillManager">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6366F1">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/previous-bills.css">
    <link rel="stylesheet" href="styles/dark-mode.css">
</head>
<body class="light-theme">
    <div class="container">
        <header class="page-header">
            <button class="back-btn" onclick="goBack()">←</button>
            <h1>Previous Bill Counts</h1>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span class="theme-icon">🌙</span>
            </button>
        </header>

        <div class="bills-controls">
            <div class="search-bar">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchBills" placeholder="Search bills..." onkeyup="filterBills()">
            </div>
            <div class="filter-options">
                <select id="categoryFilter" onchange="filterBills()">
                    <option value="">All Categories</option>
                    <option value="food">Food</option>
                    <option value="groceries">Groceries</option>
                    <option value="utilities">Utilities</option>
                    <option value="rent">Rent</option>
                    <option value="transport">Transport</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div class="bills-list" id="billsList"></div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">📋</div>
            <h3>No Bills Yet</h3>
            <p>You haven't created any bill calculations yet.</p>
            <button class="btn-primary" onclick="navigateTo('new-bill.html')">
                Create Your First Bill
            </button>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/previous-bills.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
