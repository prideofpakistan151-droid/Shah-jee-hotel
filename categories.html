<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Hostel Bill Manager</title>
    
    <!-- Enhanced PWA Icons -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-128x128.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-96x96.png">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png">
    <meta name="msapplication-TileImage" content="icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#6366F1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="BillManager">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6366F1">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/dark-mode.css">
</head>
<body class="light-theme">
    <div class="container">
        <header class="page-header">
            <button class="back-btn" onclick="goBack()">‚Üê</button>
            <h1>üè∑Ô∏è Categories</h1>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span class="theme-icon">üåô</span>
            </button>
        </header>

        <div class="categories-container">
            <div class="categories-list" id="categoriesList">
                <!-- Dynamic categories will be loaded here -->
            </div>

            <div class="add-category-section">
                <h3>Add New Category</h3>
                <div class="input-group">
                    <input type="text" id="newCategoryName" placeholder="Category name">
                    <input type="text" id="newCategoryIcon" placeholder="Emoji icon">
                    <button class="btn-primary" onclick="addNewCategory()">Add Category</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/theme.js"></script>
    <script>
        const defaultCategories = [
            { id: 'food', name: 'Food & Dining', icon: 'üçï', color: '#EF4444' },
            { id: 'groceries', name: 'Groceries', icon: 'üõí', color: '#10B981' },
            { id: 'utilities', name: 'Utilities', icon: '‚ö°', color: '#F59E0B' },
            { id: 'rent', name: 'Rent', icon: 'üè†', color: '#6366F1' },
            { id: 'transport', name: 'Transport', icon: 'üöó', color: '#8B5CF6' },
            { id: 'entertainment', name: 'Entertainment', icon: 'üé¨', color: '#EC4899' },
            { id: 'other', name: 'Other', icon: 'üì¶', color: '#6B7280' }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
        });

        function loadCategories() {
            const categoriesList = document.getElementById('categoriesList');
            const categories = getCategories();
            
            categoriesList.innerHTML = categories.map(cat => `
                <div class="category-item" style="border-left: 4px solid ${cat.color}">
                    <div class="category-icon">${cat.icon}</div>
                    <div class="category-info">
                        <div class="category-name">${cat.name}</div>
                        <div class="category-stats" id="stats-${cat.id}">Loading...</div>
                    </div>
                    <div class="category-actions">
                        <button class="btn-sm" onclick="editCategory('${cat.id}')">Edit</button>
                    </div>
                </div>
            `).join('');

            // Load stats for each category
            categories.forEach(cat => {
                updateCategoryStats(cat.id);
            });
        }

        function getCategories() {
            const customCategories = JSON.parse(localStorage.getItem('customCategories') || '[]');
            return [...defaultCategories, ...customCategories];
        }

        function updateCategoryStats(categoryId) {
            const bills = getBills();
            const categoryBills = bills.filter(bill => bill.category === categoryId);
            const totalAmount = categoryBills.reduce((sum, bill) => sum + (bill.totalAmount || 0), 0);
            
            const statsElement = document.getElementById(`stats-${categoryId}`);
            if (statsElement) {
                statsElement.textContent = `${categoryBills.length} bills ‚Ä¢ ‚Çπ${totalAmount.toFixed(2)}`;
            }
        }

        function addNewCategory() {
            const name = document.getElementById('newCategoryName').value.trim();
            const icon = document.getElementById('newCategoryIcon').value.trim();
            
            if (!name || !icon) {
                showNotification('Please enter both name and icon', 'error');
                return;
            }

            const newCategory = {
                id: name.toLowerCase().replace(/\s+/g, '-'),
                name: name,
                icon: icon,
                color: getRandomColor()
            };

            const customCategories = JSON.parse(localStorage.getItem('customCategories') || '[]');
            customCategories.push(newCategory);
            localStorage.setItem('customCategories', JSON.stringify(customCategories));

            document.getElementById('newCategoryName').value = '';
            document.getElementById('newCategoryIcon').value = '';
            
            loadCategories();
            showNotification('Category added successfully!', 'success');
        }

        function getRandomColor() {
            const colors = ['#EF4444', '#10B981', '#F59E0B', '#6366F1', '#8B5CF6', '#EC4899', '#6B7280'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function editCategory(categoryId) {
            // Simple edit implementation
            const newName = prompt('Enter new category name:');
            if (newName) {
                showNotification('Category editing feature coming soon!', 'info');
            }
        }
    </script>
</body>
</html>
