<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-container { display: inline-block; text-align: center; margin: 10px; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    
    <div>
        <label>Icon Text: </label>
        <input type="text" id="iconText" value="ðŸ’°" style="font-size: 24px;">
    </div>
    
    <div>
        <label>Background Color: </label>
        <input type="color" id="bgColor" value="#6366F1">
    </div>
    
    <button onclick="generateIcons()">Generate Icons</button>
    
    <div id="iconsContainer"></div>

    <script>
        function generateIcons() {
            const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
            const container = document.getElementById('iconsContainer');
            container.innerHTML = '';
            
            const text = document.getElementById('iconText').value;
            const bgColor = document.getElementById('bgColor').value;
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Draw background
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, size, size);
                
                // Draw text
                ctx.fillStyle = '#FFFFFF';
                ctx.font = `bold ${size * 0.6}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, size/2, size/2);
                
                const div = document.createElement('div');
                div.className = 'icon-container';
                div.innerHTML = `
                    <div>${size}x${size}</div>
                    ${canvas.outerHTML}
                    <div>
                        <button onclick="downloadIcon(${size})">Download</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }
        
        function downloadIcon(size) {
            const canvas = document.querySelector(`canvas[width="${size}"]`);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate default icons on load
        generateIcons();
    </script>
</body>
</html>
